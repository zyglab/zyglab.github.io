<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title is defined %}
        {{ page.title }} - Zyglab
      {% elif section.title is defined %}
        {{ section.title }} - Zyglab
      {% else %}
        Zyglab
      {% endif %}
    </title>
    {% if page.description is defined %}
      <meta name="description" content="{{ page.description}}">
    {% elif section.description is defined %}
      <meta name="description" content="{{ section.description}}">
    {% endif %}
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <a href="/">
          <img src="/imgs/logo.svg" alt="Zyglab">
        </a>
      </div>

      {% block content %}{% endblock %}

      <hr>

      <footer class="footer">
        Built with <a href="http://getzola.org">Zola</a> |
        Follow us on <a href="http://www.twitter.com/zyglab">Twitter</a> |
        Support us on <a href="http://www.patreon.com/zyglab">Patreon</a>
      </footer>
    </div>
  </body>
</html>
