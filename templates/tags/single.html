{% extends "base.html" %}

{% block content %}
<h1>{{ trans(key="posts_for_tag", lang=lang) }} "{{ term.name }}"</h1>

  <ul class="posts-list">
    {% for post in term.pages %}
      <li>
        <a href="{{ post.permalink }}">{{ post.title }}</a> -
        {{ post.date | date(format="%Y-%m-%d") }}
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
