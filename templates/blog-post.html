{% extends "base.html" %}

{% block content %}
  <article class="post">
    <header>
      <h1>{{ page.title }}</h1>
      <p>
        <i>
          {{ trans(key="posted_on", lang=lang) }} {{ page.date | date(format=trans(key="date_format", lang=lang)) }}
          by {{ page.extra.author }}
        </i>
      </p>
    </header>

    <div class="content">
      {{ page.content | safe }}
    </div>

    <hr>

    <footer>
      <a href="{{ get_url(path="@/blog/_index.md") }}">{{ trans(key="read_other", lang=lang) }}</a> |
      <a href="{{ trans(key="home_path", lang=lang) }}">Home</a>
    </footer>
  </article>
{% endblock content %}
