{% extends "base.html" %}

{% block content %}
  <article class="post">
    <header><h1>{{ page.title }}</h1></header>

    <div class="content">
      {{ page.content | safe }}
    </div>

    <hr>

    <footer>
      <a href="{{ get_url(path="@/blog/_index.md") }}">Read other posts</a> |
      <a href="/">Home</a>
    </footer>
  </article>
{% endblock content %}
